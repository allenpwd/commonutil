cache:
  |
    ##
    .{path_one}:
      only:
        changes:
    {cache}

    ##


all_build:
  |
    all_build:
      stage: build1
      extends:
        - .buildTag
      script:
        ##
        - if [ -d {path_one}/ ]; then mvn install -Dmaven.test.skip=true -f {path_one}/pom.xml; fi
        ##
      when: manual
      allow_failure: true


build:
  |
    ##
    {path_one}_build:
      stage: build{num}
      extends:
        - .buildTag
        - .{path_one}
      script:
        - mvn install -Dmaven.test.skip=true -f {path_one}/pom.xml
      artifacts:
        expire_in: 2 h
        paths:
          - {path}/target/lib
          - {path}/target/*.jar

    ##


sonar:
  |
    ##
    {path_one}_sonar:
      stage: sonarqube
      extends:
        - .sonarTag
        - .{path_one}
      script:
        - mvn test -f {path_one}/pom.xml
        - mvn sonar:sonar -f {path}/pom.xml
            -Dsonar.host.url=$URL_SONAR
            -Dsonar.projectName=农行_广东_{path_two_low}
            -Dsonar.login=$SONAR_LOGIN_TOKEN
      needs:
        - job: "{path_one}_build"
      allow_failure: true

    ##


deploy:
  |
    ##
    {path_one}_deploy:
      stage: deploy
      extends:
        - .deployTag
        - .{path_one}
      script:
        - docker build -t "${PAAS_TAG_NAME_PREFIX}{path_two_low}:${TAG_NAME_SUFFIX}" -f {path}/Dockerfile ./{path}/
        #登录
        - docker login $CI_PAAS -u $CI_PAAS_USER -p $CI_PAAS_PASSWD
        #推送到蓝鲸平台后删除本地镜像
        - docker push ${PAAS_TAG_NAME_PREFIX}{path_two_low}:${TAG_NAME_SUFFIX}
        - docker logout
        - docker rmi ${PAAS_TAG_NAME_PREFIX}{path_two_low}:${TAG_NAME_SUFFIX}
      needs:
        - job: "{path_one}_build"
      when: manual

    ##